spring:
  application:
    name: merchant-api-wrapper

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8


logging:
  level:
    root: INFO
    com.sabbpe.merchant: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"


server:
  port: 8080
  servlet:
    context-path: /


easebuzz:
  # Will use ENV variable if present,
  # otherwise fallback to default test credentials
  key: ${EASEBUZZ_KEY:ZF93ZSH6B}
  salt: ${EASEBUZZ_SALT:2Y1MFHGIB}

  url:
    initiate: https://testpay.easebuzz.in/payment/initiateLink
    payment: https://testpay.easebuzz.in/pay/

  timeout: 5000

  surl: http://localhost:8080/api/payment/easebuzz/callback/success
  furl: http://localhost:8080/api/payment/easebuzz/callback/failure
