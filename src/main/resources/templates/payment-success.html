<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        .success-icon::before {
            content: "âœ“";
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .response-section {
            background: #f8f9fa;
            border-left: 4px solid #4CAF50;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        .response-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .parameters-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .parameters-table thead {
            background: #667eea;
            color: white;
        }

        .parameters-table th,
        .parameters-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .parameters-table tbody tr:hover {
            background: #f5f5f5;
            transition: background 0.2s ease;
        }

        .parameters-table tbody tr:nth-child(even) {
            background: #fafafa;
        }

        .parameters-table th {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .key-column {
            font-weight: 600;
            color: #667eea;
            width: 30%;
            word-break: break-word;
        }

        .value-column {
            color: #555;
            word-break: break-word;
        }

        .transaction-id {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .transaction-id strong {
            color: #2e7d32;
            font-size: 1.1em;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .no-data-message {
            text-align: center;
            color: #999;
            padding: 20px;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .parameters-table th,
            .parameters-table td {
                padding: 8px 10px;
                font-size: 0.9em;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="success-icon"></div>
            <h1 th:text="${title}">Payment Successful</h1>
            <p class="subtitle">Your payment has been processed successfully</p>
        </div>

        <div th:if="${!paymentData.isEmpty()}" class="transaction-id">
            <p>
                <strong>Transaction ID:</strong>
                <span th:text="${paymentData.get('txnid') ?: 'N/A'}"></span>
            </p>
        </div>

        <div class="response-section">
            <h3>Payment Response Details</h3>
            <div th:if="${!paymentData.isEmpty()}">
                <table class="parameters-table">
                    <thead>
                        <tr>
                            <th>Parameter</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entry : ${paymentData}">
                            <td class="key-column" th:text="${entry.key}">Key</td>
                            <td class="value-column" th:text="${entry.value ?: 'N/A'}">Value</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${paymentData.isEmpty()}" class="no-data-message">
                <p>No payment data received</p>
            </div>
        </div>

        <div class="action-buttons">
            <a href="/" class="btn btn-primary">Return to Home</a>
            <button class="btn btn-secondary" onclick="window.print()">Print Receipt</button>
        </div>

        <div class="footer">
            <p>&copy; 2024 Payment Gateway. All rights reserved.</p>
            <p>Thank you for your transaction!</p>
        </div>
    </div>
</body>
</html>
